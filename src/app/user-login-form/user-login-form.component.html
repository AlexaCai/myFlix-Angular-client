<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <mat-card class="login-form-content-position">
        <mat-card-header>
            <mat-card-title class="card-title">Log in!</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field subscriptSizing="dynamic" class="input-field">
                    <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                        required>
                    <mat-hint class="input-hint">Username contains at least 5 characters long and contain only
                        alphanumerical characters.
                    </mat-hint>
                </mat-form-field>
                <mat-form-field subscriptSizing="dynamic" class="input-field">
                    <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                        name="Password" required>
                    <mat-hint class="input-hint">Password can contain alphanumeric and non-alphanumeric characters.
                    </mat-hint>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="loginUser()" color="primary" class="form-login-button">
                Log in
            </button>
        </mat-card-actions>
    </mat-card>

</body>

</html>
