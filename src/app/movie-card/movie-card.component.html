<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app-navigation-bar></app-navigation-bar>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="30px grid" class="content">
            <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" class="content" *ngFor=" let movie of movies">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header class="card-header-content">
                        <mat-card-title>{{movie.Title}}</mat-card-title>
                        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
                    </mat-card-header>
                    <img src={{movie.ImagePath}} alt={{movie.Title}} />
                    <mat-card-actions class="card-action-content">
                        <button (click)="openGenreDialogue(movie.Genre)" mat-button color="primary">
                            Genre
                        </button>
                        <button (click)="openDirectorDialogue(movie.Director)" mat-button color="primary">
                            Director
                        </button>
                        <button (click)="openSynopsisDialogue(movie.Description)" mat-button color="primary">
                            Synopsis
                        </button>
                        <mat-icon *ngIf="!favoriteButtonStates[movie._id]"
                            (click)="addToFavorite(movie._id); openAddToFavoriteDialogue(movie.Title)"
                            class="favorite-icon">favorite_border</mat-icon>
                        <mat-icon *ngIf="favoriteButtonStates[movie._id]"
                            (click)="removeFromFavorite(movie._id); openRemoveFromFavoriteDialogue(movie.Title)">favorite</mat-icon>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</body>

</html>
